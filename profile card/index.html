<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="profile">
            <!-- <div class="upperblue">
            </div> -->
            <div class="pic">
              <img src="profile pic.webp" alt="">
            </div>
            <div class="coding">
              CodingLab
            </div>
            <div class="profession">
               youtube  &  Blogger
            </div>
            <div class="media-buttons">
          <a href="https://fb.com"><img src="fb.png" alt=""></a>
            
            <a href="https://instagram.com"><img src="insta.png" alt=""></a>
        
            <a href="https://twitter.com"><img src="twitter.png" alt=""></a>
            
            <a href="https://youtube.com"><img src="yt.png" alt=""></a>
          
        </div>
        <div class="btns">
          <button class="subs">Subscribe</button>
          <button>Message</button>
        </div>

        <div class="records">
              <div class="data">
             <img src="heart.png" alt="">
                <span>60k</span>
              </div>

              <div class="data">
             <img src="bx-message-rounded.svg" alt="">
                <span>20k</span>
              </div>

              <div class="data">
             <img src="arrow.png" alt="">
                <span>30k</span>
              </div>
           
         
        </div>
    </div>


</body>
</html>
